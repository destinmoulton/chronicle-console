<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chronicle Console Test Platform</title>
    <script src="index.js"></script>
    <script type="text/javascript">
        function startTest(){
            
            var server = document.getElementById("input-server").value;
            var app = document.getElementById("input-app").value;
            var data = document.getElementById("input-data").value;
            var logtype = document.querySelector('input[name="log-type"]:checked').value;
            
            
            if( server && app && data){
                var config = {
                    server: server,
                    app: app,
                    toConsole: true,
                    customMethods: ['nav', 'view']
                }
                ChronicleConsole.init(config);
                
                // Call the console method selected by radio
                console[logtype](data);
            }
        }
    </script>
</head>
<body>
    <h4>Chronicle Console Test Platform</h4>
    <fieldset>
    <legend>Configuration</legend>
        Server: <input type="text" id="input-server" size="60"/>
        <br/>
        App Test Name: <input type="text" id="input-app" size="60"/>
    </fieldset>
    <br/>
    <fieldset>
    <legend>Log</legend>
        <input type="radio" name="log-type" value="error"/> Error<br/>
        <input type="radio" name="log-type" value="log" checked/> Log<br/>
        <input type="radio" name="log-type" value="warn"/> Warn<br/>
        <br/>
        <textarea id="input-data" rows="4" cols="60" placeholder="Log message here..."></textarea>
        <br/>
        <button id="start-test" onClick="startTest()">Send</button>
    </fieldset>
</body>
</html>
